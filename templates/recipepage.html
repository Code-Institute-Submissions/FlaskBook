{% extends 'base.html' %} {% block recipe_single %}
<div class="row">
    <div class="col s12">
        {% for recipe in recipes %}
        <div class="col s12">
            <div class="card">
                <div class="card-content hvr-overline-from-left">
                    <span class="card-title"><strong class="strong-text">{{recipe.title}}</strong></span>
                    <p>{{recipe.method}}</p>
                </div>
                <div class="card-action">
                    <a href="{{url_for('upvote_recipe', recipe_id=recipe._id)}}" id="upvote" class="hvr-grow waves-effect waves-light btn btn_small darken-1 tooltipped"
                        data-position="bottom" data-tooltip="Upvote"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
                    <a href="{{url_for('downvote_recipe', recipe_id=recipe._id)}}" class="hvr-grow waves-effect waves-light btn btn_small brown lighten-1 tooltipped"
                        data-position="bottom" data-tooltip="Downvote"><i class="fa fa-arrow-down" aria-hidden="true"></i></a>
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="hvr-grow waves-effect waves-light btn btn_small blue tooltipped "
                        data-position="bottom" data-tooltip="Edit"><i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <span class="new badge rose-taupe" data-badge-caption="{{recipe.votes}}"></span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>



{% endblock %}

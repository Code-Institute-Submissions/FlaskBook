{% extends 'base.html' %} {% block content %}
<h5>Edit Recipe</h5>
<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">note_add</i>               
                <input id="recipe_title" name="recipe_title" type="text" class="validate" value="{{recipe.title}}">
                <label for="icon_prefix">Recipe</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">note_add</i>
                <textarea id="recipe_method" class="materialize-textarea" name="recipe_method" data-length="360" >{{recipe.method}}</textarea>
                <!-- <input id="recipe_title" name="title" type="text" required> -->
                <label for="icon_prefix">Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 l12">
                <i class="material-icons prefix">explore</i>
                <select id="cuisine_name" name="recipecuisine">
                    <!-- <option value="" disabled selected>Choose cuisine</option> -->
                    {% for cuisine in cuisines %}
                    <option value="{{cuisine.cuisine_name}}" selected>{{cuisine.cuisine_name}}</option>
                    {% endfor %}
                </select>
                <label for="icon_prefix">Cuisine</label>
            </div>
        </div>
</div>

<!-- TODO: Retrieve ingredients for each recipe -->
<!-- Ingredients -->
<div class="row">
    <div class="input-field col s6 l3">
        <i class="material-icons prefix">shopping_cart</i>
        <input id="ingredient_name" name="ingredient1" type="text">
        <label for="icon_prefix">Ingredients</label>
    </div>
    <div class="input-field col s6 l3">
        <i class="material-icons prefix">shopping_cart</i>
        <input id="ingredient_name" name="ingredient2" type="text">
        <label for="icon_prefix">Ingredients</label>
    </div>
    <div class="input-field col s6 l3">
        <i class="material-icons prefix">shopping_cart</i>
        <input id="ingredient_name" name="ingredient3" type="text">
        <label for="icon_prefix">Ingredients</label>
    </div>
    <div class="input-field col s6 l3">
        <i class="material-icons prefix">shopping_cart</i>
        <input id="ingredient_name" name="ingredient4" type="text">
        <label for="icon_prefix">Ingredients</label>
    </div>    
</div>

<!-- Allergens -->
<div class="input-field col s6 l6">
    <i class="material-icons prefix">warning</i>
    <select multiple id="allergens" name="allergens[]">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>
</div>

<div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">person</i>
        <select id="user_name" name="author">            
            {% for user in users %}
            <option selected value="{{user.user_name}}">{{user.user_name}}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
        <i class="material-icons right">playlist_add</i>
    </button>
</div>
</form>
</div>
{% endblock %}

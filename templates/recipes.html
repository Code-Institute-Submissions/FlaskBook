{% extends 'base.html' %} {% block content %}
<ul class="collapsible" data-collapsible="accordion">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header">
            <div class="col s3">
                <i class="material-icons">expand_more</i>
            </div>
            <div class=" recipe_header col s9">
                <strong>{{recipe.title}}</strong> - {{recipe.author}}
            </div>
        </div>
        <div class="collapsible-body">
            <span>
                {{recipe.method}}
            </span>
            <div>
                <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small">Done</a>
                <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>


{% endblock %}

<!-- Retrive all cuisines -->
{% extends 'base.html' %} {% block content %}
<ul class="collapsible" data-collapsible="accordion">
    {% for cuisine in cuisines %}
    <li>
        <div class="collapsible-header">
            <div class="col s3">                
                <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small red darken-1">Del</a>
                <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
            </div>            
            <div class=" recipe_header col s9">
                <strong>{{cuisine.cuisine_name}}</strong>
            </div>
        </div>        
    </li>
    {% endfor %}
</ul>


{% endblock %}

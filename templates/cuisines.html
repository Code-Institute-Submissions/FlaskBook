<!-- Get all cuisines -->
{% extends 'base.html' %} {% block cuisines %}

<div class="container">
    <div class="row">
        <div class="col l8 offset-l2">
            {% for cuisine in cuisines %}
            <div class="card hoverable">
                <div class="card-content">
                    <span class="card-title"><strong class="strong-text"><a href="#" class="recipe-title-text">{{cuisine.cuisine_name}}</a></strong></span>
                </div>
                <div class="card-action">
                    <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small red darken-1 float-right"><i
                            class="fa fa-trash" aria-hidden="true"></i></a>
                    <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small blue float-right"><i
                            class="fa fa-pencil" aria-hidden="true"></i></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}

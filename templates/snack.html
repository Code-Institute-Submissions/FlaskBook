{% extends 'base.html' %} {% block snack %}

<div>
    <h4 style="text-align:center" >Snack recipes</h4>
</div>
{% for recipe in recipes %}
<div class="col s3">
    <div class="card">
        <div class="card-content hvr-overline-from-left">
            <span class="card-title"><strong class="strong-text"><a href="{{url_for('recipe_single', recipe_id=recipe._id)}}">{{recipe.title}}</a></strong></span>
            <p>{{recipe.method}}</p>
        </div>
        <div class="card-action">
            <strong>Votes: </strong>{{recipe.votes}}
            <a href="{{url_for('upvote_recipe', recipe_id=recipe._id)}}" class="hvr-grow waves-effect waves-light btn btn_small green darken-1 tooltipped"
                data-position="bottom" data-tooltip="Upvote"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
            <a href="{{url_for('downvote_recipe', recipe_id=recipe._id)}}" class="hvr-grow waves-effect waves-light btn btn_small red darken-1 tooltipped"
                data-position="bottom" data-tooltip="Downvote"><i class="fa fa-arrow-down" aria-hidden="true"></i></a>
            <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="hvr-grow waves-effect waves-light btn btn_small blue tooltipped "
                data-position="bottom" data-tooltip="Edit"><i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</div>
{% endfor %}



{% endblock %}

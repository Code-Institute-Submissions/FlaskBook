{% extends 'base.html' %} {% block add_recipe %}

<div class="container">
    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s7 offset-s2 add-recipe-form">
            <div class="row">
                <h5>Add a new recipe</h5>
                <hr>
                <div class="input-field col s12">
                    <input id="recipe_title" name="title" type="text" required>
                    <label for="icon_prefix">Recipe Name</label>
                </div>

                <div id='TextBoxesGroup'>
                    <div class="input-field col s12" id="TextBoxDiv">
                        <textarea class="materialize-textarea" data-length="360" name="method" type='textbox' id="textbox"></textarea>
                        <label for="icon_prefix">Method</label>
                        <div class="row">
                            <a class="btn waves-effect waves-light btn-x-small" id="addButton"><i class="fa fa-plus"
                                    aria-hidden="true"></i></a>
                            <a class="btn waves-effect waves-light btn-x-small red removeButtonDiv" id="removeButton"
                                style="display: none"><i class="fa fa-minus" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <div class="input-field col s4">
                    <select id="cuisine_name" name="cuisine">
                        <option value="" disabled selected>Choose cuisine</option>
                        {% for cuisine in cuisines %}
                        <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- User -->
                <div class="input-field col s4 offset-s4">
                    <select id="user_name" name="user">
                        <option value="" disabled selected>User</option>
                        {% for user in users %}
                        <option value="{{user.user_name}}">{{user.user_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row add-recipe-submit-btns" align="center">
                    <button class="btn waves-effect waves-light hvr-icon-up" type="submit" name="action">Add Recipe
                        <i class="fa fa-paper-plane-o hvr-icon"></i>
                    </button>
                    <a href="{{url_for('get_recipes')}}" class="btn waves-effect waves-light red">Cancel
                        <i class="material-icons left">cancel</i>
                    </a>
                </div>

{% extends 'base.html' %} {% block recipes %}
<h5>Add Recipe</h5>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">note_add</i>
                <input id="recipe_title" name="title" type="text" required>
                <label for="icon_prefix">Recipe Name</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">note_add</i>
                <textarea id="textarea2" class="materialize-textarea" data-length="360"></textarea>
                <!-- <input id="recipe_title" name="title" type="text" required> -->
                <label for="icon_prefix">Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 l6">
                <i class="material-icons prefix">explore</i>
                <select id="cuisine_name" name="cuisine">
                    <option value="" disabled selected>Choose cuisine</option>
                    {% for cuisine in cuisines %}
                    <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-field col s6 l6">
                <i class="material-icons prefix">warning</i>
                <select multiple id="allergen_name" name="allergen">
                    <option value="" disabled selected>Choose allergens</option>
                    {% for allergen in allergens %}
                    <option value="{{allergen.allergen_name}}">{{allergen.allergen_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 l3">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredient_name" name="ingredient" type="text" required>
                <label for="icon_prefix">Ingredients:</label>
            </div>
            <div class="input-field col s6 l3">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredient_name" name="ingredient" type="text">
                <label for="icon_prefix">Ingredients:</label>
            </div>
            <div class="input-field col s6 l3">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredient_name" name="ingredient" type="text">
                <label for="icon_prefix">Ingredients:</label>
            </div>
            <div class="input-field col s6 l3">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="ingredient_name" name="ingredient" type="text">
                <label for="icon_prefix">Ingredients:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <select id="user_name" name="author">
                    <option value="" disabled selected>User</option>
                    {% for user in users %}
                    <option value="{{user.user_name}}">{{user.user_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <!-- <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div> -->

            <div class="switch">
                <label>
                    <input id="is_urgent" name="is_urgent" type="checkbox">
                    <span class="lever"></span>
                    Is Urgent
                </label>
            </div>
        </div> -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %} {% block add_recipe %}
<!-- <h3>Add Recipe</h3> -->
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">            
                <input id="recipe_title" name="title" type="text" required>
                <label for="icon_prefix">Recipe Name</label>
            </div>

            <div id='TextBoxesGroup'>
                <div class="input-field col s12" id="TextBoxDiv">                
                    <textarea class="materialize-textarea" data-length="360" name="method" type='textbox' id="textbox"></textarea>
                    <label for="icon_prefix">Method</label>
                    <div class="row">
                        <a class="btn waves-effect waves-light btn-x-small" id="addButton"><i class="fa fa-plus"
                                aria-hidden="true"></i></a>
                        <a class="btn waves-effect waves-light btn-x-small red removeButtonDiv" id="removeButton" style="display: none"><i
                                class="fa fa-minus" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>




        </div>
        <div class="row">
            <div class="input-field col s12 l12">            
                <select id="cuisine_name" name="cuisine">
                    <option value="" disabled selected>Choose cuisine</option>
                    {% for cuisine in cuisines %}
                    <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
</div>
